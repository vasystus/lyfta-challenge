<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Lyfta</title>
</head>
<body>
    <div>
<!-- video player -->
     <video>
         <source src="" type="video/mp4">
     </video>
<!-- video player controls -->
        <div>
          <input type ="image" scr="images/play.png" onclick="play_vid()">
          <input type ="image" scr="images/pause.png" onclick="pause_vid()">
          <input type ="image" scr="images/stop.png" onclick="stop_vid()">
          <img scr="images/volume.png">
          <input type ="range" onchange="change_vol()" step="0.05" min="0" max="1" value="1">
        </div>
     </div>
   <script src="script.js"></script>   
</body>
</html>
