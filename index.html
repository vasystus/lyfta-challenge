<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
    <title>Lyfta</title>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">
<!-- video player -->
     <h3>Welcome to Lviv, Ukraine!</h3>
     <p>(Before the Russian invasion)</p>
      </div>
     <video id="video_player" class="video"> 
        <source src="https://adam59.oceansaver.in/pacific/?b6ca9a1cf67a3d1b4c5f435f967" type="video/mp4" allow="autoplay">
        <source src="https://gary77.oceansaver.in/pacific/?49aaad8d43132a989f67203cdf7" type="video/webm" allow="autoplay">
     </video>
<!-- video player controls -->
        <div id="player_controls" class="controls">
          <button id="play_button" class="play" onclick="playVideo()"><i class="fa fa-play"></i></button>
          <button id="pause_button" class="pause" onclick="pauseVideo()"><i class="fa fa-pause"></i></button>
          <button id="stop_button" class="stop" onclick="stopVideo()"><i class="fa fa-stop"></i></button>
          <image><i class="fas fa-volume-up"></i></image>
          <input type ="range" id="change_vol" onchange="changeVolume()" step="0.05" min="0" max="1" value="1">
        </div>
    </div>
  </div>
   <script src="script.js"></script>   
</body>
</html>
